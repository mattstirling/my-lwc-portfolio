<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" height="200px" width="200px">
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown label="Hour" options={hours} unique-id="select-hour" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="Minute" options={minutes} unique-id="select-minute" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" options={meridiems} unique-id="select-ampm" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
        </div>
        <button class="slds-button slds-button_neutral slds-button_stretch">
            Set Alarm</button>
    </div>
</template>
